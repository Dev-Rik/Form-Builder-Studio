<div class="app-container">
      <header class="app-header">
        <h1>ğŸ“„ Form Builder Studio</h1>
        <div class="header-actions">
          <button
            [class.active]="currentView() === 'builder'"
            (click)="setView('builder')"
            class="view-btn"
          >
            âš™ï¸ Builder
          </button>
          <button
            [class.active]="currentView() === 'preview'"
            (click)="setView('preview')"
            class="view-btn"
          >
            ğŸ‘ï¸ Preview
          </button>
          <button
            [class.active]="currentView() === 'json'"
            (click)="setView('json')"
            class="view-btn"
          >
            {{ '{ }' }} JSON
          </button>
          <button (click)="exportSchema()" class="action-btn export-btn">
            ğŸ’¾ Export
          </button>
          <label class="action-btn import-btn">
            ğŸ“¤ Import
            <input
              type="file"
              accept=".json"
              (change)="importSchema($event)"
              style="display: none;"
            />
          </label>
        </div>
      </header>

      <main class="app-main">
        @if (currentView() === 'builder') {
        <!-- Builder View -->
        <div class="builder-layout">
          <app-field-palette></app-field-palette>
          <app-builder-canvas></app-builder-canvas>
          <app-properties-panel></app-properties-panel>
        </div>
        } @else if (currentView() === 'preview') {
        <!-- Preview View -->
        <app-form-renderer></app-form-renderer>
        } @else if (currentView() === 'json') {
        <!-- JSON View -->
        <div class="json-viewer">
          <button class="copy-btn" (click)="copyJson()">{{ copyButtonText() }}</button>
          <pre>{{ schemaJson() }}</pre>
        </div>
        }
      </main>

      <footer class="app-footer">
        <p>&copy; 2025 Dev-Rik.</p>
      </footer>
    </div>
